<div class="row">
	<div class="col-xs-12 col-md-12">
		<div class="col-xs-12 col-sm-9 col-md-9">
			<div id="printThis" class="panel panel-info ">
				<div class="panel-heading">
					<h3 class="panel-title">{{l('reportList')}}</h3>
					
				</div>
				<div class="panel-body dashboard"  ng-init="listMonth()">
				<div>
					<input type="date" ng-model="prDate">
					<button ng-click="prShowReport()">نیشان دانی راپۆرت</button>
				</div>

					<table  ng-table="tableParams" class="table table-striped">
						<tr ng-repeat="element in $data" ng-hide="element.$delete">
							<!-- <td data-title="wID" sortable="'id'">
								{{element.id}}
							</td> -->
							<td data-title="wProduct" sortable="'name'">
								<span>{{element.name}}</span>
							</td>
							<td data-title="wTotalQty" sortable="'totalQty'">
								<span>{{element.totalQty}}</span>
							</td>
							<td data-title="wTotalSell" sortable="'totalSell'">
								<span>{{element.totalSell | noFractionCurrency:""}}</span>
							</td>
							<td data-title="wTotalProfit" sortable="'totalSell'">
								<span>{{element.totalProfit | noFractionCurrency:""}}</span>
							</td>
							
<!-- 							<td data-title="wActions" width="150">
								<a ng-if="!element.$edit" href="" class="btn btn-default btn-xs" ng-click="element.$edit = true">{{l('Edit')}}</a>
								<a ng-if="element.$edit" href="" class="btn btn-primary btn-ms" ng-click="element.$edit = false; saveEdit(element)">{{l('Save')}}</a>
								<a ng-if="!element.$edit" href="" class="btn btn-danger btn-xs" ng-click="element.$delete = true; delete(element.id)">{{l('Delete')}}</a>
							</td> -->
						</tr>
					</table>
					<p class="bg-danger" ng-show="warning" style="padding:10px; text-align:center; font-size:1.5em;">{{l(warning)}} </p>




				</div>
			</div>
		</div>

		<div class="col-xs-12 col-sm-3 col-md-3">
			<div class="list-group {{tr}}">
				<a href="#" class="list-group-item">{{l('dashboard')}}</a>
				<a href="#report" class="list-group-item">{{l('sellDayReport')}}</a>
				<a  href="#reportMonth" class="list-group-item ">{{l('sellMonthReport')}}</a>
				<a class="list-group-item active" >راپۆرتی فرۆشی بەرهەم</a>
				<a href="" class="list-group-item" ng-click="doPrint()">{{l('print')}}</a>
			</div>
			<div class="panel panel-info ">
				<div class="panel-body {{tr}}">
					<p>{{l('reportPartTip')}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
